<!DOCTYPE html>
<html>
<head>
  <title>帐号注册</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../Font-Awesome-3.2.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../buttons.css">
  <link rel="stylesheet" type="text/css" href="../css/general.css">
  <link rel="stylesheet" type="text/css" href="../css/log_in.css">
</head>
<body>
  <div class="log_in">
    <div class="content">
      <div class="login-area">
        <h1>注册 帐号</h1>
        <form class="form-inline" role="form">
          <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="邮箱">
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword2">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="密码">
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword2">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="确认密码">
          </div>
          <button class="button button-glow button-rounded button-caution" type="button">注册</button>
        </form>
        <h4>Or connect with: </h4>
        <p>
          <i class="glyphicon glyphicon-gbp"></i>
          <i class="glyphicon glyphicon-leaf"></i>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
